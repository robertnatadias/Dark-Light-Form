<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dark/Light</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <div id="social_media">
                <a href="#"><img src="assets/imgs/facebook.png" alt="facebook logo"></a>
                <a href="#"><img src="assets/imgs/github.png" alt="github logo"></a>
                <a href="#"><img src="assets/imgs/google.png" alt="google logo"></a>
            </div>


            <div id="inputs">
                <div class="input_box">
                    <label for="name">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="name" id="name" placeholder="Name">
                        </div>
                    </label>
                </div>

                <div class="input_box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="email" id="email" required placeholder="Email">
                        </div>
                    </label>
                </div>

                <div class="input_box">
                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" name="password" id="password" required minlength="8" maxlength="20" placeholder="Password">
                        </div>
                    </label>

                    <div id="forgot_password">
                        <a href="#">
                            Forgot your password?
                        </a>
                    </div>
                </div>

            </div>

            <button type="submit" id="login-button">
                Login
            </button>
        </form>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
